<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/style.css">

  <title>Projeto The Last of Us | Dev em Dobro</title>
</head>

<body>
  <!-- 
    O OBJETIVO É CRIAR UMA PÁGINA QUE ALTERE IMAGENS DE FUNDO DE ACORDO COM O BOTÃO APERTADO ABAIXO
  -->
  <script defer src="./src/js/index.js"></script>

  <main>
    <div class="backgrounds-group">
      <img src="./src/img/tlou-1.jpg" alt="Joel e Ellie" class="image show">
      <img src="./src/img/tlou-2.jpg" alt="Joel e Ellie" class="image">
      <img src="./src/img/tlou-3.jpg" alt="Joel olhando pela janela" class="image">
      <img src="./src/img/tlou-4.jpg" alt="Ellie e Tess" class="image">
      <img src="./src/img/tlou-5.jpg" alt="Joel e Ellie andando por uma cidade destruída" class="image">
      <img src="./src/img/tlou-6.jpg" alt="Joel segurando uma lanterna" class="image">
    </div>

    <div class="content">
      <div class="content__serie">
        <img src="./src/img/logo.png" alt="Logo The Last of Us" class="serie__logo">
        <p class="serie__description">The Last of Us é uma série distópica da HBO baseada na franquia de jogos de videogame de mesmo nome criada Neil Druckmann. O drama narra um futuro pandêmico que foi devastador para humanidade, deixando os seres humanos à beira da extinção.</p>
      </div>


      <div class="buttons-group">
        <button class="button actived"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
      </div>
    </div>
  </main>

  <aside class="networking">
    <ul>
      <li>
        <img src="./src/img/github.svg" alt="Ícone GitHub" class="ico">
      </li>
      <li>
        <img src="./src/img/linkedin-in.svg" alt="Ícone LinkedIn" class="ico">
      </li>
    </ul>
  </aside>
</body>

</html>
